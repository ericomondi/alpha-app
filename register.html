<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div id="app" class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2>User Registration</h2>
        </div>
        <div class="card-body">
          <form @submit.prevent="registerUser">
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" class="form-control" id="username" v-model="registerForm.username" required>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control" id="password" v-model="registerForm.password" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
          <p v-if="message" class="mt-3">{{ message }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Vue.js -->
<script src="https://unpkg.com/vue@3"></script>

<!-- Axios -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
    const app = Vue.createApp({
      data() {
        return {
          registerForm: {
            name: '',
            password: ''
          },
          message: ''
        };
      },
      methods: {
        registerUser() {
          console.log('Data to be sent:', this.registerForm);
  
          axios.post('http://127.0.0.1:5000/register', this.registerForm)
            .then(response => {
              this.message = response.data.result;
              window.location.href = 'login.html';
            })
            .catch(error => {
              this.message = error.response.data.error;
            });
        }
      }
    });
    app.mount('#app');
  </script>
  
</body>
</html>
